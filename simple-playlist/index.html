<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <i class="fas fa-times"></i>
        <span>Playlist</span>
      </div class="header">
      <main>
        <div class="current-playlist">
          <div class="playlist--cover">
            <img
              class="playlist--cover--img"
              src="https://pbs.twimg.com/media/EgAm2RgU8AYnIMD.jpg:small"
            />
          </div>
          <div class="current playlist--detail">
            <div class="title">Dynamite</div>
            <div class="artist">BTS</div>
          </div>
        </div>
        <div class="buttons">
          <div class="btn btn--play">
            <i class="fas fa-play"></i>
          </div>
          <div class="btn btn--heart">
            <i class="fas fa-heart"></i>
          </div>
          <div class="btn btn--plus">
            <i class="fas fa-plus"></i>
          </div>
        </div>
        <div class="next-playlists">
          <div class="next-playlist">
            <div class="next-playlist--cover">
              <img
                class="next-playlist--cover--img"
                src="https://pbs.twimg.com/media/EgAm2RgU8AYnIMD.jpg:small"
              />
            </div>
            <div class="next-playlist--detail">
              <div class="title">Dynamite</div>
              <div class="artist">BTS</div>
            </div>
          </div>
          <div class="next-playlist">
            <div class="next-playlist--cover">
              <img
                class="next-playlist--cover--img"
                src="https://pbs.twimg.com/media/EgAm2RgU8AYnIMD.jpg:small"
              />
            </div>
            <div class="next-playlist--detail">
              <div class="title">Dynamite</div>
              <div class="artist">BTS</div>
            </div>
          </div>
          <div class="next-playlist">
            <div class="next-playlist--cover">
              <img
                class="next-playlist--cover--img"
                src="https://pbs.twimg.com/media/EgAm2RgU8AYnIMD.jpg:small"
              />
            </div>
            <div class="next-playlist--detail">
              <div class="title">Dynamite</div>
              <div class="artist">BTS</div>
            </div>
          </div>
          <div class="next-playlist">
            <div class="next-playlist--cover">
              <img
                class="next-playlist--cover--img"
                src="https://pbs.twimg.com/media/EgAm2RgU8AYnIMD.jpg:small"
              />
            </div>
            <div class="next-playlist--detail">
              <div class="title">Dynamite</div>
              <div class="artist">BTS</div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
