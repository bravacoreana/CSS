<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-top">
          <i class="fas fa-bars"></i>
          <span>library</span>
          <i class="fas fa-shopping-basket"></i>
        </div>
        <div class="search-bar">
          <input type="text" class="search-bar-input" />
        </div>
      </div>

      <div class="main">
        <div class="big-title">Book of the Day</div>
        <div class="content">
          <div class="content__left">
            <img
              class="content__left--cover"
              src="https://images-na.ssl-images-amazon.com/images/I/91Q56n9K99L.jpg"
            />
          </div>
          <div class="content__right">
            <div class="content__right--detail">
              <span class="detail content-right--detail__title">1984</span>
              <span class="detail content-right--detail__author"
                >George Orwell</span
              >
              <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
            </div>
            <div class="content__right--btn-middle">
              <div class="content__right--btn-middle__button">Distopia</div>
              <div class="content__right--btn-middle__button">Freedom</div>
            </div>
            <div class="content__right--btn-bottom">
              <div class="content__right--btn-bottom__bookmark">
                <i class="fas fa-bookmark"></i>
              </div>
              <div class="content__right--btn-bottom__button">book now</div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="big-title">Top Adventures</div>
        <div class="bottom-contents">
          <div class="bottom-content">
            <img
              class="bottom-content--cover"
              src="https://images-na.ssl-images-amazon.com/images/I/91Q56n9K99L.jpg"
            />
            <div class="bottom-content--stars stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>

          </div>

              <i class="fas fa-star"></i>

              <i class="fas fa-star"></i>

            />
            <div class="bottom-content--stars stars">
              <i class="fas fa-star"></i>

              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>

          </div>
        </div>
